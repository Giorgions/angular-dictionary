<div class="btn-group" role="group">
    <button class="btn btn-primary" (click)="goBack()">go back</button>
</div>

<form *ngIf="language">
    <div class="form-group">
        <label for="languageCode">Code</label>
        <input [(ngModel)]="language.code" type="text" class="form-control" id="languageCode" placeholder="code" name="code">
    </div>
    <div class="form-group">
        <label for="languageName">Name</label>
        <input [(ngModel)]="language.name" type="text" class="form-control" id="languageName" placeholder="name" name="name">
    </div>
    <button class="btn btn-primary" (click)="save()">Save</button>
</form>
